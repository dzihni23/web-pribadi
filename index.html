<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Kakakkuuu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" class="flex justify-center h-screen items-center">
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1501630834273-4b5604d2ee31?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); " class="flex justify-center h-screen items-center"> 
        
<div class="bg-white border px-10 py-8 bolder-4 bolder-gray-300 shadow-blue-300 rounded-xl text-center animate__animated animate__backInDownm-8 w-80" id="kartu">
    <h1 class="text-3xl">Happy Birthday</h1>
    <h1 class="text-4xl text-blue-500 font-bold animate__animated animate__pulse animate__infinite"> Kakkku A </h1>
    <button class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="ubahKartu()">Klik Disini kakkk!</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script>
    confetti({
  particleCount: 100,
  spread: 70,
  origin: { y: 0.6 },
});
let kartu = document.getElementById('kartu');
function ubahKartu() {
    kartu.innerHTML = `<h1 cass="font-semibold text-wrap animate__animated animate_zoomIn">
    Happy Birthday kak A! Even though we’ve only known each other through messages, it’s been great getting to chat and share some fun moments. I hope your day is filled with happiness, and I can’t wait for the chance to get to know you even better. Wishing you all the best today and always!❤
</h1>
<h2 class="mt-3 animate__animated animate__">- from : Ziziii -</h2>
<button class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="refresh()">close</button>
`;
}
function refresh(){
location.reload();
}
</script>
</body>
</html>
